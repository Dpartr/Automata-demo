<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellular Automata Grid</title>

</head>
<body>
    <div class="grid" id="myGrid">
        <!-- Cells will be dynamically added here -->
    </div>
    <div class="slidecontainer">
        <h2>Interval Speed</h2>
        <input type="range" min="500" max="2000" value="2000" class="slider" id="intervalSlider">
    </div>
    <div class="buttoncontainer">
        <button class="button" id='generateNoiseButton'>Generate Noise</button>
    </div>
    <div>
        <p>
            This is my cellular Automata Demo. <br> It is loosely based on Conway's Game of life.<br>
            click on the button to generate noise, and <br>
            drag the slider to speed up the iterations.
        </p>
    </div>
    <script src="myScript.js"></script>
</body>
</html>
